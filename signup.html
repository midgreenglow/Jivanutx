                    <span class="hamburger-line"></span>

                <div class="mobile-menu-overlay" id="mobile-menu-overlay">
                    <a href="signin.html" class="mobile-link">Sign In</a>

                    <a href="atlas.html" class="mobile-link mobile-only">Jivanu Atlas™</a>
                    <a href="rebiome.html" class="mobile-link mobile-only">ReBiome™</a>

    <main>
        <section class="auth-section">
            <div class="container">
                <div class="auth-header">
                    <h1 class="section-title">Create Your Account</h1>
                    <p class="section-lead">Book tests, receive reports, and track your history.</p>
                </div>

                <div class="auth-card auth-card-wide">
                    <form id="signup-form">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="you@example.com" required>
                        <label>Phone (optional)</label>
                        <input type="text" name="phone" placeholder="+91 90000 00000">
                        <label>Password</label>
                        <input type="password" name="password" placeholder="Create a password" required>
                        <button type="submit" class="btn btn-primary">Create Account</button>
                    </form>
                    <p class="auth-helper">Already have an account? <a href="signin.html">Sign in here</a></p>
                </div>
            </div>
        </section>
    </main>
