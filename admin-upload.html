    <main>
        <section class="auth-section">
            <div class="container">
                <div class="auth-header">
                    <h1 class="section-title">Admin Upload (Local Only)</h1>
                    <p class="section-lead">Upload a PDF report to a specific user account.</p>
                </div>

                <div class="auth-card auth-card-wide">
                    <form id="admin-upload-form" enctype="multipart/form-data">
                        <label>Admin Secret</label>
                        <input type="password" name="adminSecret" placeholder="Enter admin secret" required>

                        <label>User Email</label>
                        <input type="email" name="userEmail" placeholder="user@example.com">

                        <label>User Phone</label>
                        <input type="text" name="userPhone" placeholder="+91 90000 00000">

                        <label>Report Title</label>
                        <input type="text" name="title" placeholder="Report Title" required>

                        <label>PDF Report</label>
                        <input type="file" name="report" accept="application/pdf" required>

                        <button type="submit" class="btn btn-primary">Upload Report</button>
                    </form>
                    <p class="auth-helper" id="admin-upload-message"></p>
                </div>
            </div>
        </section>
    </main>
